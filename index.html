body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f0f8ff;
font-family: Arial, sans-serif;
flex-direction: column;
position: relative;
}

#hamburger {
position: absolute;
top: 10px;
right: 10px;
display: flex;
flex-direction: column;
justify-content: space-between;
width: 30px;
height: 24px;
cursor: pointer;
}

.bar {
width: 100%;
height: 4px;
background-color: #333;
}

#clickMeButton {
padding: 10px 20px;
font-size: 18px;
background-color: #ff69b4;
border: none;
color: white;
border-radius: 5px;
cursor: pointer;
margin-top: 20px;
}

#timer {
margin-top: 20px;
font-size: 24px;
color: #ff69b4;
}

#loveMessage {
display: none;
font-size: 36px;
color: #ff69b4;
animation: fadeIn 2s ease-in-out forwards, pulse 1s infinite;
position: relative;
}

.heart {
position: absolute;
width: 20px;
height: 20px;
background-color: #ff69b4;
transform: rotate(45deg);
animation: splash 1s ease-in-out infinite;
}

.heart::before,
.heart::after {
content: "";
position: absolute;
width: 20px;
height: 20px;
background-color: #ff69b4;
border-radius: 50%;
}

.heart::before {
top: -10px;
left: 0;
}

.heart::after {
top: 0;
left: -10px;
}

.heart1 {
top: -40px;
left: -40px;
animation-delay: 0s;
}

.heart2 {
top: -40px;
right: -40px;
animation-delay: 0.2s;
}

.heart3 {
bottom: -40px;
left: -40px;
animation-delay: 0.4s;
}

.heart4 {
bottom: -40px;
right: -40px;
animation-delay: 0.6s;
}

@keyframes fadeIn {
from {
opacity: 0;
}
to {
opacity: 1;
}
}

@keyframes pulse {
0%, 100% {
transform: scale(1);
}
50% {
transform: scale(1.2);
}
}

@keyframes splash {
0% {
opacity: 1;
transform: scale(1) rotate(45deg);
}
100% {
opacity: 0;
transform: scale(2) rotate(45deg);
}
}
</style>

<body>
<div id="container1" class="container visible">
<img src="./IMG-20240622-WA0093.jpg" alt="" srcset="" />
<h2 class="p">Welcome Beautifull</h2>

<button id="nextButton">Next <i class="fas fa-chevron-right"></i></button>
</div>
<div id="container2" class="container">
<h2 class="p">I wanna tell you some thing</h2>
<a href="./jolly.html"
><button id="clickMeButton">Click Me Jolly</button>
</a>
</div>

<script>
document
.getElementById("nextButton")
.addEventListener("click", function () {
const container1 = document.getElementById("container1");
const container2 = document.getElementById("container2");

container1.classList.toggle("visible");
container2.classList.toggle("visible");
});

document
.getElementById("clickMeButton")
.addEventListener("click", function () {
let timeLeft = 60;
const timer = document.getElementById("timer");
timer.textContent = `Time left: ${timeLeft} seconds`;

const countdown = setInterval(() => {
timeLeft--;
timer.textContent = `Time left: ${timeLeft} seconds`;

if (timeLeft <= 0) {
clearInterval(countdown);
timer.textContent = "Time's up!";
}
},
1000);
});


</script>
</body>
